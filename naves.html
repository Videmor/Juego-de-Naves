<!doctype html>
<html>
<head>
	<title></title>
	<style type="text/css">
		canvas {
			border: solid;
		}
	</style>
</head>
<body>
	<canvas id="micanvas">
		Tu navegador no soporta Canvas.
	</canvas>
	<script type="text/javascript">
		window.addEventListener('load', init);

		function init(){
			var canvas = document.getElementById("micanvas");
			var ctx = canvas.getContext("2d");

			ctx.globalAlpha = 0.5
			ctx.fillStyle = "red"
			ctx.fillRect(10,10,70,70);

			ctx.strokeStyle = "blue"
			ctx.lineWidth = 10
			ctx.strokeRect(60,30, 80,60)

		}
	</script>
</body>
</html>

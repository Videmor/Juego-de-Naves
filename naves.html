<!doctype html>
<html>
<head>
	<title></title>
	<style type="text/css">
		canvas {
			border: solid;
		}
	</style>
</head>
<body>
	<canvas id="micanvas">
		Tu navegador no soporta Canvas.
	</canvas>
	<script type="text/javascript">
		window.addEventListener('load', init);

		function init(){
			var canvas = document.getElementById("micanvas");
			var ctx = canvas.getContext("2d");

			// ctx.globalAlpha = 0.5
			// ctx.fillStyle = "red"
			// ctx.fillRect(10,10,70,70);

			// ctx.strokeStyle = "blue"
			// ctx.lineWidth = 10
			// ctx.strokeRect(60,30, 80,60)

			//carita
			ctx.beginPath();
			ctx.arc(50, 50, 10, a_radianes(0), a_radianes(360), false);
			ctx.moveTo(20,50);
			ctx.arc(50, 50, 30, a_radianes(180), a_radianes(90), false);
			ctx.moveTo(160,50);
			ctx.arc(150, 50, 10, a_radianes(0), a_radianes(360), false);
			ctx.moveTo(150,80);
			ctx.arc(150, 50, 30, a_radianes(90), a_radianes(0), false);
			ctx.stroke();
			ctx.beginPath();
			ctx.arc(100, 100, 30, a_radianes(180), a_radianes(360), true);
			ctx.stroke();



		}


		function a_radianes(grados){
			return (grados * Math.PI) / 180;
		}
	</script>
</body>
</html>
